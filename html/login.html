<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Ingresa tus datos: </legend>

            <div>
                <label>Nombre: </label>
                <input type="text" placeholder="Tu nombre" required>
            </div>

            <br>

            <div>
                <label>Apellidos: </label>
                <input type="text" placeholder="Tu apellido" required>
            </div>

            <br>

            <div>
                <label>Usuario: </label>
                <input type="text" placeholder="Tu usuario" required>
            </div>

            <br>

            <div>
                <label>Contraseña: </label>
                <input type="password" placeholder="Tu contraseña" required>
            </div>

            <br>
            
            <div>
                <input type="submit" value="Enviar">
            </div>
         </fieldset>
    </form>  
</body>
</html>
